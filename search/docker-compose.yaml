version: "3"
services:
  elasticsearch:
    build: .
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - http.cors.enabled=true
      - http.cors.allow-origin="*"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    # volumes:
    #   - es_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - mynetwork

